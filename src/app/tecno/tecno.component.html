<div class="row">
    <div class="col-md-6">
        <h1>My TECNO PROJECT</h1>
        <div *ngFor='let nokia of nokias;let i = index'>
            <h5 class="margin-none">{{nokia.title}} </h5>
            <p class="margin-none">{{nokia.description}}</p>

            <a (click)="showDetails(i)" class="btn btn-success btn-small">show project</a>
            <br>
            <app-tecno-details *ngIf="nokia.showtecnoDetails" [nokia]='nokia' (deleteTecno)="deleteThisTecno($event, i)"></app-tecno-details>


        </div>
    </div>
    <div class="col-md-6">
        <app-contact></app-contact>
    </div>
</div>
